<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recibo Salário</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <div class="center">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <h2>Recibo de Salário</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="valor">Valor</label>
                        <input class="input" id="valor" placeholder="0,00" oninput="onlyNumbers('valor')">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="empregado">Empregado</label>
                        <input class="input" id="empregado">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="aTituloDe">À título de</label>
                        <input class="input" id="aTituloDe">
                        <span>Ex: Adiantamento salarial, assitência médica, odontológica, etc.</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="remuneracaoMensal">Remuneração mensal relativa a folha do mês</label>
                        <input class="input" id="remuneracaoMensal" placeholder="Fevereiro 2023">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="empregador">Empregador</label>
                        <input class="input" id="empregador">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="cpf_cnpj">CPF ou CNPJ</label>
                        <input class="input" id="cpf_cnpj" placeholder="00000000000" oninput="onlyNumbers('cpf_cnpj')">
                        <span>Somente números</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="cidade">Cidade</label>
                        <input class="input" id="cidade">
                    </div>
                    <div class="col-2">
                        <label for="data">Data</label>
                        <input class="input" id="data" type="date">
                    </div>
                </div>

                <div class="row">
                    <input id="dinheiro" type="radio" name="radio-button" value="Dinheiro">
                    <label for="dinheiro">Dinheiro</label>

                    <input id="pix" type="radio" name="radio-button" value="PIX">
                    <label for="pix">PIX</label>

                    <input id="cheque" type="radio" name="radio-button" value="Cheque">
                    <label for="cheque">Cheque</label>

                    <input id="tranferenciaDeposito" type="radio" name="radio-button" value="Transferência/Depósito">
                    <label for="tranferenciaDeposito">Transferência/Depósito</label>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
